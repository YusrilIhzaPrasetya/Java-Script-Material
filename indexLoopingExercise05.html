<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Soal Looping Nomor 05</title>

</head>
<body>



	<script type="text/javascript">
		
				let isian = prompt("Apa Kepanjangan dari IB ?");

		while(isian){
			switch(isian){
				case "Impact Byte" : {alert("Selamat anda benar");
				break;
			}

				default : {alert("Jawaban yang anda masukan salah")
				break;
			}
				isian : prompt("Apa Kepanjangan dari IB ?");
				
			}
		}

	</script>


</body>
</html>

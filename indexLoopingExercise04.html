<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Soal Looping Nomor 04</title>

</head>
<body>



	<script type="text/javascript">
		
			var validasi = confirm("Apakah anda ingin mengulangi?");
	let total= 0; 
		while(validasi){
			if (validasi == true){
				total += 1 ;
				validasi = confirm("Apakah anda ingin mengulangi?");
			}

			if (validasi == false){
				alert("Perulangan sudah dilakukan sebanyak " + total);
				console.log(total);
			}

			
		}

	</script>


</body>
</html>
